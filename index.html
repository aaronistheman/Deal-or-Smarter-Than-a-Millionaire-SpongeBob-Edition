<!DOCTYPE html>
<html lang="en">
<head>

<!--
    Author: Aaron Kaloti
    Release number: 0.1
-->

<meta charset="utf-8" />
<title>Game Show Fusion</title>

<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script
    src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>
<link href='http://fonts.googleapis.com/css?family=Rock+Salt'
    rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/game-show-fusion.css" />

</head>
<body>

<!-- AngularJS wrapper -->
<div ng-app="game" ng-controller="gameCtrl">

<div id="game">
    <section id="canvases">
        <canvas ng-repeat="id in canvasData.ids" id="{{id}}"
            width="{{canvasData.width}}" height="{{canvasData.height}}">
            Your web browser doesn't support canvas content.
        </canvas>
    </section>

    <audio ng-repeat="audio in audioData" id="{{audio.id}}">
        <source src="{{audio.src}}" />
        Your browser does not support the audio element.
    </audio>
</div>

</div>
<!-- End of AngularJS wrapper -->

<script src="js/money-amount.js"></script>
<script src="js/banker.js"></script>
<script src="js/money-amounts.js"></script>
<script src="js/vector2d.js"></script>
<script src="js/music-player.js"></script>
<script src="js/resource-identifiers.js"></script>
<script src="js/sound-player.js"></script>
<script src="js/utility.js"></script>
<script src="js/error-handling.js"></script>
<script src="js/speaker.js"></script>
<script src="js/key-action.js"></script>
<script src="js/key-actions.js"></script>
<script src="js/money-display.js"></script>
<script src="js/briefcase-display.js"></script>
<script src="js/grades.js"></script>
<script src="js/subjects.js"></script>
<script src="js/question.js"></script>
<script src="js/questions.js"></script>
<script src="js/canvas-ids.js"></script>
<script src="js/canvas-stack.js"></script>
<script src="js/explain-rules.js"></script>
<script src="js/game-controller.js"></script>
<script src="js/game-show-fusion.js"></script>
</body>
</html>
