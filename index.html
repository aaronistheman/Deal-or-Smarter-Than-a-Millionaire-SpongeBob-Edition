<!doctype html>
<html lang="en">
<head>

<!--
    Author: Aaron Kaloti
    Release number: 0.1
-->

<meta charset="utf-8" />
<title>Game Show Fusion</title>

<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script
    src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>
<link rel="stylesheet" type="text/css" href="css/game-show-fusion.css" />

</head>
<body>

<div ng-app="game" ng-controller="gameCtrl">

<div id="game">
    <section id="game-scene" class="scene">
        <canvas ng-repeat="id in canvasIds" id="{{id}}" width="{{width}}"
            height="{{height}}">
            Your web browser doesn't support canvas content.
        </canvas>
    </section>
</div>

</div>

<script>
    var app = angular.module('game', []);
    app.controller('gameCtrl', function($scope) {
        // make an array for ids of each canvas in this webpage
        var canvasIds = [];
        canvasIds.push("menu-canvas");
        canvasIds.push("menu-background-canvas");
        canvasIds.push("choose-question-canvas");
        canvasIds.push("choose-question-background-canvas");
        canvasIds.push("questioning-canvas");
        canvasIds.push("questioning-background-canvas");

        <!-- open case scene -->
        <!-- banker deal scene -->

        $scope.canvasIds = canvasIds;

        $scope.width = "768";
        $scope.height = "440";
    });
</script>
<script src="js/game-show-fusion.js"></script>
</body>
</html>
